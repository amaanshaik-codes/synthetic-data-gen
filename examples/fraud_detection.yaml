# Fraud Detection Configuration
# ==============================
# Fintech dataset optimized for fraud detection practice

name: "fraud_detection_dataset"
description: "Financial transactions dataset with fraud labels for anomaly detection practice"

business_context:
  industry: fintech
  business_model: b2c
  geography: global
  time_span_months: 12
  countries:
    - US
    - UK
    - BR
    - IN
    - SG

business_size:
  scale: enterprise
  num_customers: 100000
  daily_transactions: 5000
  num_products: 50

data_quality:
  missing_values:
    global_rate: 0.05
  duplicates:
    rate: 0.01
  outliers:
    rate: 0.05
  noise:
    label_noise_rate: 0.01

difficulty: hard

analytics:
  use_case: fraud-detection
  target_variable: is_fraud
  signal_to_noise_ratio: 0.6
  feature_leakage: false
  train_test_split: 0.8
  stratified_split: true
  class_imbalance_ratio: 0.02  # 2% fraud rate

output:
  format: parquet
  directory: "./fraud_detection_output"
  include_metadata: true

reproducibility:
  seed: 12345
