# Time Series Forecasting Configuration
# =====================================
# Retail dataset for time series analysis and sales forecasting

name: "retail_timeseries_dataset"
description: "Retail sales data with seasonal patterns for time series forecasting practice"

business_context:
  industry: retail
  business_model: b2c
  geography: single-country
  time_span_months: 36  # 3 years for good seasonality
  countries:
    - US

business_size:
  scale: sme
  num_customers: 25000
  daily_transactions: 800
  num_products: 500

data_quality:
  missing_values:
    global_rate: 0.10
    per_column:
      transaction_date: 0.0  # Never missing for time series
  duplicates:
    rate: 0.02
  inconsistencies:
    date_formats: true
    typo_rate: 0.02
  data_drift:
    enabled: true
    drift_type: seasonal
    drift_magnitude: 0.3

difficulty: medium

analytics:
  use_case: time-series
  time_based_split: true
  train_test_split: 0.85  # More training data for time series

output:
  format: csv
  directory: "./timeseries_output"
  include_metadata: true

reproducibility:
  seed: 54321
